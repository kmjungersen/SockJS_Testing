<!DOCTYPE html>
<html>
    <head>
        <title>Benchmarking</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <script src="http://cdn.sockjs.org/sockjs-0.3.min.js"></script>

        <script>
            //console.log('hello');
            $(function() {
                $(document).ready(function() {

                    console.log('hello again!');

                    var Tor_Sock = null;

                    function connect() {
                        var Tor_Sock = new SockJS('http://' + window.location.host + '/chat');

                        Tor_Sock.onopen = function() {
                            console.log('opened sock');
                            Tor_Sock.send('heyyyyyy');
                        };

                        Tor_Sock.onmessage = function(e) {
                            console.log('message: ' + e.data);
                        };

                        Tor_Sock.onclose = function() {
                            console.log('disconnected.');
                            Tor_Sock = null;
                        };

                    }   //connect

                    function disconnect() {
                        console.log('disconnecting....');
                        Tor_Sock .close();
                    }

                    connect();



                    console.log('herrrooooo');



                    //Tor_Sock.send('hello world!');

                    });     //document.ready
            });





        </script>
</head>
