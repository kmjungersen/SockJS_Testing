<!DOCTYPE html>
<html>
    <head>
        <title>Benchmarking</title>
        <script src="jquery.js"></script>
        <script src="sockjs.js"></script>

        <script>
            //console.log('hello');
            $(function() {

                console.log('Welcome to Benchmarking!');

                var Tor_Sock = null;

                function connect() {
                    var Tor_Sock = new SockJS('http://127.0.0.1:8020/chat');

                    Tor_Sock.onopen = function() {
                        console.log('opened sock');
                        Tor_Sock.send('heyyyyyy');
                    };

                    Tor_Sock.onmessage = function(e) {
                        console.log('message: ' + e.data);
                    };

                    Tor_Sock.onclose = function() {
                        console.log('disconnected.');
                        Tor_Sock = null;
                    };

                }   //connect

                function disconnect() {
                    console.log('disconnecting....');
                    Tor_Sock .close();
                }

                connect();

            });





        </script>
</head>
<body>

</body>
</html>
