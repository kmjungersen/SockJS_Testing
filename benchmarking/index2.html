<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <script src="http://cdn.sockjs.org/sockjs-0.3.min.js"></script>
    <script>
        $(function() {
              var conn = null;

              function log(msg) {
                console.log(msg);
              }

              function connect() {
                disconnect();

                conn = new SockJS('http://' + window.location.host + '/chat');

                log('Connecting...');

                conn.onopen = function() {
                  log('Connected.');
                };

                conn.onmessage = function(e) {
                  log('Received: ' + e.data);
                };

                conn.onclose = function() {
                  log('Disconnected.');
                  conn = null;
                };
              }     //end connect

              function disconnect() {
                    if (conn != null) {
                        log('Disconnecting...');

                        conn.close();
                        conn = null;

                    }
              }     //end disconnect



              $(document).ready(function() {
                 connect();
              });
            });
    </script>
</head>
<body>

</body>
</html>
